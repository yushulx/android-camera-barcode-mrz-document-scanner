import java.util.concurrent.TimeUnit

//Add "useLocalDeps=true" to your local.properties file to use libs from the private server.
allprojects {
    ext {
        dysGroupId = "com.dynamsoft"
        artifactId = [
                "dce" : 'dynamsoftcameraenhancer',
                "cvr" : 'dynamsoftcapturevisionrouter',
                "dlr" : 'dynamsoftlabelrecognizer',
                "util" : 'dynamsoftutility',
                "core": 'dynamsoftcore',
                "license": 'dynamsoftlicense',
                "dip": 'dynamsoftimageprocessing',
                "dcp": 'dynamsoftcodeparser',
                "dcpd": 'dynamsoftcodeparserdedicator',
                "dnn": 'dynamsoftneuralnetwork'
        ]

        versions = [
                "dce" : "4.2.10",
                "dlr" : "3.2.30",
                "cvr" : "2.2.30",
                "util" : "1.2.20",
                "core": "3.2.30",
                "license": "3.2.20",
                "dip": "2.2.30",
                "dcp": "2.2.11",
                "dcpd": "1.2.20",
                "dnn": "1.0.20"
        ]
    }
    configurations.configureEach {
        resolutionStrategy {
            cacheChangingModulesFor 0, TimeUnit.SECONDS
        }
    }
}